    <script>
        var order = "";
        var total_price = 0.0;
        const coho_salmon = 45.0;
        const oregon_trout = 70.0;
        const delmonico = 25.0;
        const prosciutto = 89.0;

        do {
            console.log("Welcome to Coasterra");

            console.log("Please place your order");
            var item = prompt("")
            switch (item) {
                case "1":
                    order = order + "coho_salmon";
                    total_price = total_price + coho_salmon;
                    break;

                case "2":
                    order = order + "oregon_trout";
                    total_price = total_price + oregon_trout;
                    break;

                case "3":
                    order = order + "delmonico";
                    total_price = total_price + delmonico;
                    break;

                case "4":
                    order = order + "prosciutto";
                    total_price = total_price + prosciutto;
                    break;

                case "5":
                    console.log("You have ordered" + order);
                    console.log("Your total bill is " + total_price) +"$";
                default :
                    console.log("Not available")
            }
            console.log("Your bill so far is " + total_price + "$" );
            } while (item !=6)
