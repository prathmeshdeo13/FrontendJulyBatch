<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="name">First Name</label>
        <input required minlength="5" maxlength="10" id="name" type="text"><br>

        <label for="name">Last Name</label>
        <input required id="name" type="text"><br>

        <label for="email">Email</label>
        <input required id="email" type="email"><br>

        <label for="password">password</label>
        <input required type="password" name="password" id="password"><br> 

        <label for="age">Age</label>
        <input min="18" max="60" type="number" name="age" id="age"><br>

       <label for="gender">Select gender</label>
        <input name="gender" type="radio">
        <label for="male">Male</label>

        <input name="gender" type="radio">
        <label for="female">female</label><br>

        <select name="month" id="month">
            <option value="">January</option>
            <option value="">February</option>
            <option value="">March</option>
            <option value="">April</option>
            <option value="">May</option>
            <option value="">June</option>
            <option value="">July</option>
            <option value="">August</option>
            <option value="">September</option>
            <option value="">October</option>
            <option value="">November</option>
            <option value="">December</option>
        </select><br>
        
        <label for="City">City</label>
        <input type="text" list="city">
        <datalist id="city">
            <option value="pune">Pune</option>
            <option value="pcmc">PCMC</option>
            <option value="haveli">Haveli</option>
            <option value="Shirur">Shirur</option>
        </datalist><br>

        <label for="date">Date of Birth</label>
        <input type="date" name="date" id="date"><br>


        <input type="submit">
        </form>
</body>
</html>
